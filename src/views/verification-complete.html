<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Complete - MogRex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #14295b 0%, #1a3570 50%, #14295b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      .bg-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 8s ease-in-out infinite;
      }

      .bg-circle:nth-child(1) {
        width: 200px;
        height: 200px;
        background: #ff5600;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-circle:nth-child(2) {
        width: 150px;
        height: 150px;
        background: #ffffff;
        top: 60%;
        right: 15%;
        animation-delay: 3s;
      }

      .bg-circle:nth-child(3) {
        width: 100px;
        height: 100px;
        background: #ff5600;
        bottom: 20%;
        left: 20%;
        animation-delay: 6s;
      }

      @keyframes float {
        0%, 100% { 
          transform: translateY(0px) scale(1); 
          opacity: 0.1;
        }
        50% { 
          transform: translateY(-30px) scale(1.1); 
          opacity: 0.2;
        }
      }

      /* Orange accent lines */
      .accent-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ff5600, transparent);
        animation: pulse 3s ease-in-out infinite;
      }

      .accent-line:nth-child(4) {
        width: 300px;
        top: 25%;
        right: 0;
        animation-delay: 1s;
      }

      .accent-line:nth-child(5) {
        width: 200px;
        bottom: 30%;
        left: 0;
        animation-delay: 2s;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
        50% { opacity: 0.8; transform: scaleX(1.2); }
      }

      /* Main container */
      .container {
        text-align: center;
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 32px;
        padding: 60px 50px;
        box-shadow: 
          0 25px 50px rgba(20, 41, 91, 0.3),
          0 0 0 1px rgba(255, 86, 0, 0.1);
        max-width: 500px;
        width: 90%;
        animation: slideIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid rgba(255, 86, 0, 0.1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(60px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Logo area */
      .logo {
        background: linear-gradient(135deg, #14295b 0%, #ff5600 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.8rem;
        font-weight: 800;
        margin-bottom: 40px;
        letter-spacing: -2px;
        position: relative;
      }

      .logo::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #14295b, #ff5600);
        border-radius: 2px;
      }

      /* Success icon */
      .success-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 40px;
        position: relative;
        animation: successEntry 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
      }

      .success-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff5600 0%, #ff7a33 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 
          0 15px 35px rgba(255, 86, 0, 0.3),
          inset 0 2px 10px rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .success-circle::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff5600, #14295b, #ff5600);
        border-radius: 50%;
        z-index: -1;
        animation: rotate 3s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .checkmark {
        color: white;
        font-size: 3rem;
        font-weight: bold;
        z-index: 1;
        animation: checkmark 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.8s both;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      @keyframes successEntry {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(-90deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes checkmark {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Typography */
      h1 {
        color: #14295b;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out 0.6s both;
        position: relative;
      }

      p {
        color: #14295b;
        font-size: 1.2rem;
        line-height: 1.7;
        margin-bottom: 40px;
        animation: fadeInUp 1s ease-out 0.9s both;
        opacity: 0.8;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Action button */
      .continue-btn {
        background: linear-gradient(135deg, #ff5600 0%, #ff7a33 100%);
        color: white;
        border: none;
        padding: 18px 45px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
          0 10px 30px rgba(255, 86, 0, 0.3),
          inset 0 2px 10px rgba(255, 255, 255, 0.2);
        animation: fadeInUp 1s ease-out 1.2s both;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .continue-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s ease;
      }

      .continue-btn:hover {
        transform: translateY(-3px);
        box-shadow: 
          0 15px 40px rgba(255, 86, 0, 0.4),
          inset 0 2px 10px rgba(255, 255, 255, 0.3);
        background: linear-gradient(135deg, #e64d00 0%, #ff5600 100%);
      }

      .continue-btn:hover::before {
        left: 100%;
      }

      .continue-btn:active {
        transform: translateY(-1px);
      }

      /* Status indicator */
      .status-bar {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(255, 86, 0, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(255, 86, 0, 0.2);
        animation: fadeInUp 1s ease-out 1.5s both;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #ff5600;
        border-radius: 50%;
        animation: blink 2s ease-in-out infinite;
      }

      .status-text {
        color: #14295b;
        font-size: 0.9rem;
        font-weight: 600;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          padding: 40px 30px;
          margin: 20px;
          border-radius: 24px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        p {
          font-size: 1rem;
        }
        
        .logo {
          font-size: 2.2rem;
        }

        .success-icon {
          width: 80px;
          height: 80px;
        }

        .success-circle {
          width: 80px;
          height: 80px;
        }

        .checkmark {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated background elements -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="accent-line"></div>
    <div class="accent-line"></div>

    <div class="container">
      <div class="status-bar">
        <div class="status-dot"></div>
        <span class="status-text">Verified</span>
      </div>
      
      <div class="logo">MogRex</div>
      
      <div class="success-icon">
        <div class="success-circle">
          <div class="checkmark">âœ“</div>
        </div>
      </div>
      
      <h1>Verification Complete</h1>
      <p>Your liveness verification has been successfully completed. You can now proceed with confidence knowing your identity has been securely verified.</p>

    </div>

    <script>
      function handleContinue() {
        const btn = document.querySelector('.continue-btn');
        btn.style.transform = 'scale(0.95) translateY(-1px)';
        setTimeout(() => {
          btn.style.transform = '';
          console.log('Continuing to the next step...');
          // Add your navigation logic here
        }, 200);
      }

      // Enhanced interactions
      document.addEventListener('mousemove', (e) => {
        const container = document.querySelector('.container');
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        
        const moveX = x / rect.width * 10;
        const moveY = y / rect.height * 10;
        
        container.style.transform = `perspective(1000px) rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
      });

      document.addEventListener('mouseleave', () => {
        const container = document.querySelector('.container');
        container.style.transform = '';
      });
    </script>
  </body>
</html>
